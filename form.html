<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/review.css">
    <script defer src="script/review.js"></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3">&#9733;&#9733;&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2">&#9733;&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1">&#9733;</label>
                </div>
            </div>

            <div class="form-group">
                <label for="date">Date of Installation</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label>Which features did you find useful in the product? (check all that apply)</label>
                <div class="features">
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    <label for="feature1">Durability</label>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    <label for="feature2">Ease of Use</label>
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    <label for="feature3">Performance</label>
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    <label for="feature4">Design</label>
                </div>
            </div>


            <div class="form-group">
                <label for="review">Written Review<span>(optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-group">
                <label for="username">Your Name<span>(optional)</span></label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <input type="submit" value="Submit Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="2024"></span> Esumei David, Lagos/Nigeria.</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
